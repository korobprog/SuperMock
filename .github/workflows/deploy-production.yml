name: Deploy to Production Server

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

# –î–æ–±–∞–≤–ª—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ permissions –¥–ª—è CI/CD
permissions:
  contents: write
  packages: write
  actions: write
  deployments: write

env:
  SERVER_IP: 217.198.6.238
  SERVER_PATH: /opt/mockmate
  PROJECT_NAME: supermock

jobs:
  # –°–±–æ—Ä–∫–∞ –∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # –£–±–∏—Ä–∞–µ–º —è–≤–Ω–æ–µ —É–∫–∞–∑–∞–Ω–∏–µ –≤–µ—Ä—Å–∏–∏ - –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏–∑ package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          cd frontend && pnpm install --frozen-lockfile
          cd ../backend && pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: |
          cd backend
          pnpm prisma generate
          
      - name: Validate Prisma schema
        run: |
          cd backend
          pnpm prisma validate

      - name: Build frontend
        run: cd frontend && pnpm run build

      - name: Build backend
        run: |
          cd backend
          pnpm run build
          
      - name: Check Prisma migrations
        run: |
          cd backend
          echo "Checking if database migrations are needed..."
          pnpm prisma migrate status || echo "Migration status check failed - this is normal for new deployments"



      - name: Run tests
        run: |
          pnpm run test || echo "No tests configured"
          cd backend && pnpm run test || echo "No backend tests configured"
          cd ../frontend && pnpm run test || echo "No frontend tests configured"

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            frontend/dist
            backend/dist
          key: ${{ runner.os }}-build-${{ github.sha }}

  # –î–µ–ø–ª–æ–π –Ω–∞ production —Å–µ—Ä–≤–µ—Ä
  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          tar -czf deployment.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=dist \
            --exclude=*.tar.gz \
            --exclude=*.log \
            --exclude=.env \
            --exclude=production.env \
            docker-compose.prod-multi.yml \
            frontend/ \
            backend/ \
            scripts/ \
            media/ \
            materials/ \
            deploy/

      - name: Upload deployment files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          source: "deployment.tar.gz"
          target: "${{ secrets.DEPLOY_PATH }}"

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            set -e
            
            echo "üöÄ –ù–∞—á–∏–Ω–∞–µ–º –¥–µ–ø–ª–æ–π –Ω–∞ production —Å–µ—Ä–≤–µ—Ä..."
            echo "–í—Ä–µ–º—è: $(date)"
            echo "–ö–æ–º–º–∏—Ç: ${{ github.sha }}"
            echo "–í–µ—Ç–∫–∞: ${{ github.ref_name }}"
            
            cd ${{ secrets.DEPLOY_PATH }}
            
            # –°–æ–∑–¥–∞–µ–º —Ä–µ–∑–µ—Ä–≤–Ω—É—é –∫–æ–ø–∏—é
            echo "üì¶ –°–æ–∑–¥–∞–µ–º —Ä–µ–∑–µ—Ä–≤–Ω—É—é –∫–æ–ø–∏—é..."
            if [ -f docker-compose.prod-multi.yml ]; then
              BACKUP_NAME="backup-$(date +%Y%m%d-%H%M%S).tar.gz"
