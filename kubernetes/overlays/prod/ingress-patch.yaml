apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: supermock-ingress
  namespace: supermock
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: '10m'
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '30'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '120'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '120'
    nginx.ingress.kubernetes.io/proxy-buffer-size: '8k'
    nginx.ingress.kubernetes.io/proxy-buffers-number: '4'
    # Расширенные настройки кэширования для продакшена
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=supermock_cache:20m max_size=200m inactive=60m;
      proxy_cache supermock_cache;
      proxy_cache_valid 200 302 30m;
      proxy_cache_valid 404 1m;
      proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
      proxy_cache_background_update on;
      proxy_cache_lock on;
      add_header X-Cache-Status $upstream_cache_status;

      # Настройки для защиты от DDoS
      limit_req_zone $binary_remote_addr zone=supermock_limit:10m rate=10r/s;
      limit_req zone=supermock_limit burst=20 nodelay;

      # Настройки для сжатия
      gzip on;
      gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
      gzip_comp_level 6;
      gzip_min_length 1000;
